<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Background Remover â€” Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/erase.png">
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="https://img.icons8.com/fluency/48/000000/erase.png" alt="Logo" class="logo" />
      <span>AI Background Remover</span>
    </div>
    <div id="drop" class="drop" tabindex="0" role="button" aria-label="Upload image by clicking or dragging and dropping">
      <span class="drop-text">Drag & Drop or <span class="browse-btn">Browse</span></span>
      <input id="file" type="file" accept="image/*" aria-label="Choose image file">
      <div class="help-text">Supported: PNG, JPG, JPEG, WEBP. Max 10MB.</div>
    </div>
    <div id="fileInfo" class="file-info hidden"></div>
    <div id="previewWrap">
      <img id="preview" alt="preview" style="display:none;" />
    </div>
    <div id="progress" class="hidden" aria-live="polite">Processing...</div>
    <a id="downloadBtn" class="hidden" download="no_bg.png">Download Result</a>
  </div>
  <footer>
    <div class="footer-text">
      &copy; 2025 AI Background Remover. Powered by <a href="https://github.com/danielgatis/rembg" target="_blank" rel="noopener">rembg</a>.
    </div>
  </footer>
  <script src="logic.js"></script>
</body>
</html>
